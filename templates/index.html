<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shell Script Executor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Shell Script Executor</h1>
        <form method="POST" action="/run_script">
            <div class="form-group">
                <label for="dag_name">DAG Name (for Create DAG)</label>
                <input type="text" class="form-control" id="dag_name" name="dag_name" placeholder="Enter DAG Name">
            </div>
            <div class="form-group">
                <button type="submit" name="script" value="docker_image" class="btn btn-primary">Build Docker Image</button>
                <button type="submit" name="script" value="docker_stop" class="btn btn-warning">Stop Docker</button>
                <button type="submit" name="script" value="docker_start" class="btn btn-success">Start Docker</button>
                <button type="submit" name="script" value="create_dag" class="btn btn-info">Create DAG</button>
            </div>
        </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-info mt-4">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
